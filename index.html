  	<div class="content">
            <h2>Search Opportunities</h2>
            <section>
              <input type="text" name="search" placeholder="Title"> <!-- TITLE -->

                <select name="Types"><!-- TYPES -->
                  <option value="All">All Types</option>
                  <option value="Professional">Professional, Engineering and Scientific</option>
                  <option value="Admin">Administrative and Management </option>
                  <option value="Clerical">Clerical and Administrative Support</option>
                  <option value="Technical">Technical and Medical Support </option>
                  <option value="Pathways">Pathways Programs</option>
                </select>

                <select name="Location"><!-- LOCATION -->
                  <option value="Location">Location</option>
                  <option value="AFRC">Edwards AFB, CA</option>
                  <option value="ARC">Moffet Field, CA</option>
                  <option value="GRC">Cleveland, OH</option>
                  <option value="GSFC">Greenbelt, MD</option>
                  <option value="HQ">Washington DC, DC</option>
                  <option value="IG">NASA- United States Locations</option>
                  <option value="JSC">Houston, TX</option>
                  <option value="KSC">Kennedy Space Center, FL</option>
                  <option value="LARC">Hampton, VA</option>
                  <option value="MSFC">Huntsville, AL</option>
                  <option value="NA">NASA- United States Locations</option>
                  <option value="NSSC">Bay Saint Louis, MS</option>
                  <option value="SSC">Stennis Space Center, MS</option>
                </select>

                <select name="Duration"><!-- DURATION -->
                  <option value="Duration">Duration</option>
                  <option value="Perm">Permanent</option>
                  <option value="Temp">Temporary</option>
                </select>

                <select name="Schedule"><!-- SCHEDULE -->
                  <option value="Schedule">Schedule</option>
                  <option value="Full-Time">Full-Time</option>
                  <option value="Part-Time">Part-Time</option>
                </select>
                <input type="submit" value="Search"><!-- BUTTON -->
                </section>
